<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- VR Headset Icon -->
  <g fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main goggle section -->
    <rect x="20" y="35" width="60" height="30" rx="5" stroke-width="4"/>
    <rect x="25" y="40" width="50" height="20" rx="3" stroke-width="2"/>
    
    <!-- Left lens pattern -->
    <g stroke-width="1.5">
      <line x1="30" y1="45" x2="35" y2="50"/>
      <line x1="35" y1="45" x2="30" y2="50"/>
      <line x1="32.5" y1="42.5" x2="32.5" y2="52.5"/>
      <line x1="27.5" y1="47.5" x2="37.5" y2="47.5"/>
      
      <line x1="40" y1="45" x2="45" y2="50"/>
      <line x1="45" y1="45" x2="40" y2="50"/>
      <line x1="42.5" y1="42.5" x2="42.5" y2="52.5"/>
      <line x1="37.5" y1="47.5" x2="47.5" y2="47.5"/>
    </g>
    
    <!-- Right lens pattern -->
    <g stroke-width="1.5">
      <line x1="55" y1="45" x2="60" y2="50"/>
      <line x1="60" y1="45" x2="55" y2="50"/>
      <line x1="57.5" y1="42.5" x2="57.5" y2="52.5"/>
      <line x1="52.5" y1="47.5" x2="62.5" y2="47.5"/>
      
      <line x1="65" y1="45" x2="70" y2="50"/>
      <line x1="70" y1="45" x2="65" y2="50"/>
      <line x1="67.5" y1="42.5" x2="67.5" y2="52.5"/>
      <line x1="62.5" y1="47.5" x2="72.5" y2="47.5"/>
    </g>
    
    <!-- Side straps -->
    <rect x="15" y="40" width="5" height="20" rx="2"/>
    <rect x="80" y="40" width="5" height="20" rx="2"/>
    
    <!-- Top headband -->
    <path d="M 35 35 Q 50 15 65 35" stroke-width="4"/>
    <path d="M 40 30 Q 50 20 60 30" stroke-width="2"/>
    
    <!-- X pattern in headband -->
    <g stroke-width="1.5">
      <line x1="42" y1="22" x2="46" y2="26"/>
      <line x1="46" y1="22" x2="42" y2="26"/>
      <line x1="48" y1="24" x2="52" y2="28"/>
      <line x1="52" y1="24" x2="48" y2="28"/>
      <line x1="54" y1="26" x2="58" y2="30"/>
      <line x1="58" y1="26" x2="54" y2="30"/>
    </g>
  </g>
</svg>

